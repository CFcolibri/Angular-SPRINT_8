<div class="login-container">
  <div class="login-content">
    <div class="logo-container">
      <img src="../../assets/emojipng.com-3622769.png" alt="Logo 1" class="logo1">
    <img src="../../assets/star-wars-logo-0.png"  alt="Logo 2" class="logo2">
    </div>
    <h2 class="login-title"  >SIGN IN</h2>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label class="form-label"></label>
        <input type="text" formControlName="username" class="form-control"  placeholder="Enter your username" />
        <div *ngIf="submitted && f.username.errors" class="error-message">Username is required</div>
      </div>
      <div class="form-group">
        <label class="form-label"></label>
        <input type="password" formControlName="password" class="form-control"  placeholder="Enter your password"  />
        <div *ngIf="submitted && f.password.errors" class="error-message">Password is required</div>
      </div>
      <div class="form-group">
        <button [disabled]="loading" type="submit" class="btn btn-primary btn-login">
          <span *ngIf="loading" class="spinner-border spinner-border-sm me-1"></span>
          Sign in
        </button>
      </div>
      <div class="register-link" style="color: white">
        Don't have an account? <a (click)="goToRegister()" style="color: gold;" >Register</a>
      </div>
    </form>
  </div>
</div>
