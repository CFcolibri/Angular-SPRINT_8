
<div class="row">
  <div class="col-12" style="margin-top: 30px;" *ngFor="let starship of starships">
    <div class="card mb-4">
      <div class="card-body">
        <h5 class="card-title">{{ starship.name }}</h5>
        <h6 class="card-subtitle mb-2">{{ starship.model }}</h6>
      </div>
    </div>
  </div>
</div>
